<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep_Data: Vampire</title>
    <style>
        body {
            background: #050505;
            color: #e60000; /* Глубокий красный */
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        #terminal {
            width: 85%;
            max-width: 650px;
            border: 1px solid #444;
            padding: 30px;
            background: #000;
            box-shadow: 0 10px 40px rgba(230, 0, 0, 0.1);
        }

        #compliment-display {
            font-size: 22px;
            line-height: 1.6;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: #eee;
        }

        .counter {
            font-size: 12px;
            color: #555;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        button {
            background: #e60000;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        button:hover {
            background: #ff1a1a;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(230, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="compliment-display">
            Готова к расшифровке моих мыслей о тебе?
        </div>

        <button onclick="nextCompliment()">Взломать сознание</button>
        
        <div class="counter">
            RECORD_ID: <span id="count">0</span> / 1000
        </div>
    </div>

    <script>
        const creativeCompliments = [
            "В тебе есть та редкая порода хаоса, в которой я хочу затеряться навсегда.",
            "Ты не просто красивая, у тебя пугающе острый ум, и это самая сексуальная черта.",
            "Твой вайб — это смесь нуарного кино и самого дерзкого Opium-трека.",
            "Ты как сложный код, который я готов разгадывать годами, даже если система выдаст ошибку.",
            "У тебя взгляд человека, который знает все мои секреты, но почему-то всё ещё рядом.",
            "Твоя непокорность — это не каприз, это твоя свобода, и я её обожаю.",
            "Ты — мой личный сорт адреналина. Один твой 'привет' бьёт сильнее любого энергетика.",
            "В мире серых копий ты — оригинал с невероятно высокой четкостью.",
            "Ты единственная, чьё молчание в трубке звучит для меня как лучшая музыка.",
            "Твоя энергия ощущается даже через экран, она буквально искрит и ломает мои фильтры.",
            "Ты чертовски изящна в своей ярости и бесконечно нежна в моменты покоя.",
            "У тебя эстетика, которую невозможно купить, — это врожденный магнетизм.",
            "Ты — единственный человек, которому я позволяю видеть свои слабые места.",
            "Твои глаза — это ловушка, в которую я прыгнул добровольно и без страховки.",
            "В тебе живет маленькая бунтарка, которая делает тебя настоящей и живой.",
            "Твой характер — это шторм, но именно в этом шторме я чувствую себя дома.",
            "Ты — парадокс: холодная снаружи, но способна испепелить одним взглядом.",
            "Я люблю в тебе даже те черты, которые ты сама в себе пытаешься исправить.",
            "Твоя красота — это не про лицо, это про то, как ты заполняешь собой всё пространство.",
            "Ты заставляешь меня становиться лучше, просто существуя где-то на другом конце сети."
        ];

        let currentCount = 0;

        function nextCompliment() {
            const display = document.getElementById('compliment-display');
            const counter = document.getElementById('count');
            
            let text = "";
            if (currentCount < creativeCompliments.length) {
                text = creativeCompliments[currentCount];
            } else {
                // Генерация для «бесконечного» режима после основных фраз
                const starts = ["Твой интеллект", "Твой стиль", "Твой голос", "Твой взгляд"];
                const ends = ["ломает все мои защиты.", "— это чистый яд.", "создает новую реальность.", "не дает мне уснуть."];
                text = `${starts[Math.floor(Math.random()*starts.length)]} ${ends[Math.floor(Math.random()*ends.length)]}`;
            }

            display.style.opacity = 0;
            setTimeout(() => {
                display.innerText = text;
                display.style.opacity = 1;
                currentCount++;
                counter.innerText = currentCount;
            }, 200);
        }
    </script>
</body>
</html>
