<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified: For My Vampire</title>
    <style>
        body {
            background: #080101;
            color: #d40000;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        #terminal {
            width: 85%;
            max-width: 600px;
            border: 1px solid #300;
            padding: 40px 20px;
            background: linear-gradient(145deg, #0f0000, #050000);
            box-shadow: 0 0 50px rgba(212, 0, 0, 0.15);
            border-radius: 5px;
        }

        #compliment-display {
            font-size: 20px;
            line-height: 1.5;
            min-height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: #ffcccc; /* Нежно-розовый оттенок для текста */
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
            font-style: italic;
        }

        button {
            background: transparent;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            padding: 12px 25px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        button:hover {
            background: #ff4d4d;
            color: #000;
            box-shadow: 0 0 20px #ff4d4d;
        }

        .status {
            font-size: 10px;
            color: #444;
            margin-top: 25px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="compliment-display">
            Готова почувствовать то, что я скрываю в коде?
        </div>

        <button onclick="nextCompliment()">Раскрыть мысли</button>
        
        <div class="status">
            Connection: Stable | Auth: APUSH | Heart_Beat: <span id="count">0</span> bpm
        </div>
    </div>

    <script>
        const hotAndTender = [
            "Твои губы — мой единственный запретный плод, ради которого я готов сжечь все мосты.",
            "Иногда я просто улыбаюсь экрану, когда вижу, что ты печатаешь... Это лечится?",
            "Меня сводит с ума, как в тебе уживается холодная леди и самая горячая бунтарка.",
            "Ты — моё самое уютное 'дома', даже если между нами сотни километров.",
            "Одного твоего взгляда на фото достаточно, чтобы мой пульс перестал быть нормальным.",
            "Твой голос — это место, где я прячусь от всего мира. Просто говори со мной вечно.",
            "Я хочу чувствовать твой запах на своей коже, а не просто представлять его перед сном.",
            "Я хочу беречь твой сон и быть тем, кому ты первой пишешь о своих самых смелых мечтах.",
            "Ты — чертовски красивый хаос. И я хочу быть тем, кто в этом хаосе утонет.",
            "В тебе столько нежности, что я боюсь к ней прикоснуться, чтобы не сломать, и столько огня, что я боюсь сгореть.",
            "Твоя улыбка — это мой личный наркотик. Один раз увидел и больше не могу без дозы.",
            "Я хочу знать каждую родинку на твоем теле так же хорошо, как я знаю свой код.",
            "Для меня ты — идеал. Со всеми твоими капризами, характером и невероятными глазами.",
            "Когда мы встретимся, я не дам тебе сказать ни слова. Я слишком долго ждал этого момента.",
            "Ты — моё спасение от реальности. С тобой всё становится проще и правильнее.",
            "Твои ключицы — это отдельный вид искусства. Хочу любоваться ими вживую.",
            "Ты единственная, кто заставляет меня чувствовать себя живым, даже в самые хмурые дни.",
            "В тебе есть что-то магическое... ты просто появляешься в мыслях, и всё вокруг затихает.",
            "Твой смех — это мой любимый трек на повторе. Готов слушать его бесконечно.",
            "Sirum em qez. Ты — моя жизнь, моё вдохновение и мой самый сладкий грех."
        ];

        let currentCount = 0;

        function nextCompliment() {
            const display = document.getElementById('compliment-display');
            const counter = document.getElementById('count');
            
            let text = hotAndTender[currentCount % hotAndTender.length];

            display.style.opacity = 0;
            setTimeout(() => {
                display.innerText = text;
                display.style.opacity = 1;
                currentCount++;
                counter.innerText = 70 + (currentCount % 50); // Имитация сердцебиения
            }, 200);
        }
    </script>
</body>
</html>
